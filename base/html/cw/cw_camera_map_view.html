<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>카메라 정보 설정 상세</title>
    <script src="/base/js/lib/jquery-3.5.1.min.js"></script>
    <script src="/base/js/lib/jquery-ui.min.js"></script>
    <script src="/base/js/lib/semantic.min.js"></script>
    <script src="/base/js/lib/jquery.modal.min.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="http://map.ngii.go.kr/emap/js/map/OpenLayers-6.4.3.js"></script>
    <script src="http://map.ngii.go.kr/nps/common/lib/proj4js/proj4.js"></script>
    <script src="http://map.ngii.go.kr/openapi/wmts_ngiiMap_v6.4.3.js?apikey=04trYP9_xwLAfALjwZ-B8g"></script>
    <!-- includeHTML.js : 퍼블리싱 확인용 include -->
    <script src="/base/js/common/includeHTML.js"></script>
    <script src="/base/js/common/ui.js"></script>
    <link rel="stylesheet" href="http://map.ngii.go.kr/emap/css/map/OpenLayers-6.4.3.css" />
    <link rel="stylesheet" href="/base/css/common.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- GNB -->
      <nav class="gnb" include-html="/base/html/common/gnb.html"></nav>

      <main class="ly-container">
        <div id="map1" class="ly-map map-setting">
          <!-- 화면 위치 -->
          <div class="ui breadcrumb">
            <i class="home icon"></i>
            <i class="right angle icon divider"></i>
            <span class="section">횡단보도</span>
            <i class="right angle icon divider"></i>
            <div class="section">시스템 관리</div>
            <i class="right angle icon divider"></i>
            <div class="active section">카메라 관리</div>
            <i class="right angle icon divider"></i>
            <div class="section">지점 Map 설정</div>
          </div>

          <!-- 카메라 정보 설정 조회 팝업 : 팝업 위치는 ly-map Div의 자식요소가 되어야 합니다.  -->
          <div id="ex" class="modal">
            <div class="modal-container medium">
              <div class="modal-header">
                <span class="tit">카메라 정보 설정</span>
              </div>
              <!-- //modal-header -->
              <div class="modal-body">
                <div class="data-tbl view">
                  <table>
                    <colgroup>
                      <col style="width: 100px" />
                      <col />
                      <col style="width: 100px" />
                      <col />
                    </colgroup>
                    <tbody>
                      <tr>
                        <th>구역</th>
                        <td>태릉</td>
                        <th>지점</th>
                        <td>태릉입구역</td>
                      </tr>
                      <tr>
                        <th>지점 주소</th>
                        <td colspan="3">서울 노원구 동일로 지하 992-1</td>
                      </tr>
                      <tr>
                        <th>지점 ID</th>
                        <td>1001</td>
                        <th>카메라 ID</th>
                        <td>CAM100101</td>
                      </tr>
                      <tr>
                        <th>카메라 명</th>
                        <td>CAM1</td>
                        <th>촬영 방향</th>
                        <td>북</td>
                      </tr>
                      <tr>
                        <th>채널</th>
                        <td>1</td>
                        <th>IP 주소</th>
                        <td>192.168.172.130</td>
                      </tr>
                      <tr>
                        <th>RTSP 주소</th>
                        <td colspan="3">rtsp://192.168.172.130:558/LiveChannel/media.smp</td>
                      </tr>
                      <tr>
                        <th>해상도</th>
                        <td>1920 x 1080</td>
                        <th>각도</th>
                        <td>50</td>
                      </tr>
                      <tr>
                        <th>위도</th>
                        <td>37.123456</td>
                        <th>경도</th>
                        <td>128.123456</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <!-- //data-tbl -->
              </div>
              <!-- //modal-body -->
              <div class="modal-bottom">
                <a href="#" class="btn-modal-open ui primary basic button rounded">수정</a>
                <a href="#" rel="modal:close" class="ui secondary basic button rounded">목록</a>
              </div>
              <!-- //modal-bottom -->
            </div>
            <!-- //modal-container -->
          </div>
          <!-- //modal -->
        </div>
        <!-- //ly-map -->
      </main>
      <!-- //ly-container -->

      <footer class="ly-copyright" include-html="/base/html/common/footer.html"></footer>
    </div>
    <!-- //wrapper -->

    <a href="#ex" type="button" class="no-dimed-btn-modal-open" style="position: absolute; top: 40%; left: 40%; color: red; font-size: 25px">
      모달 팝업 호출 확인용 버튼
    </a>

    <script>
      // map init
      window.onload = function () {
        var map1 = new ngii_wmts.map('map1', { zoom: 6 });
      };
    </script>
  </body>
</html>
