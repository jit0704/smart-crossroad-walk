<!DOCTYPE html>

                    <td>

                        <div class="selectbox-wrap rounded xs">

                  <tr>

                    <td>

                        <input type="text" value="0 ~ 359.9" />

                  <tr>

                    <td>10</td>

                        <div class="ui input rounded center xs">

                      </div>

                          <select>
                            <option value="">N</option>

              <button type="button" class="active"><em class="screen-out">행 추가</em></button>
              <i class="add-row-tip">
                <svg xmlns="http://www.w3.org/2000/svg" width="12" height="9" viewBox="0 0 12 9" fill="none">
                  <path d="M5.99974 -4.92117e-07L11.6289 9L0.370575 9L5.99974 -4.92117e-07Z" fill="#F8F8F8" />
