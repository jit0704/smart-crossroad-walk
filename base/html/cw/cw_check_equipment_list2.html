<!DOCTYPE html>

              <i class="right angle icon divider"></i>
              <div class="section">이력 조회</div>
            </div>
            <!-- //breadcrumb -->
            <section class="filter-grouop">
              <div class="inner">
                <div class="selectbox-wrap primary label-none">
                  <select>
                    <option value="">구역</option>
                    <option value="">아이템1</option>
                    <option value="">아이템2</option>
                    <option value="">아이템3</option>

                </div>
                <!-- //selectbox-wrap -->

                <!-- //selectbox-wrap -->

                    <option value="">아이템1</option>
                    <option value="">아이템2</option>
                    <option value="">아이템3</option>

                <!-- 달력 날짜 초기화는 맨 아래 스크립트 참고   -->
                <div class="date-group">
                  <input type="date" class="input-date" data-start="date-start" />
                  <i>~</i>
                  <input type="date" class="input-date" data-end="date-end" />
                </div>
                <!-- //date-group -->
                <button type="button" class="btn-data-search">검색</button>
              </div>
              <!-- //inner -->

              <button class="ui primary basic button rounded">Excel Down</button>
            </section>
            <!-- //filter-grouop -->

            <div class="data-tbl-very">
              <table class="ui very basic table is-chkbox-fncbtn-none">
                <colgroup>
                  <col style="width: 56px" />
                  <col />
                  <col />
                  <col />
                  <col />

                  <col />
                  <col />
                  <col />
                </colgroup>
                <thead>
                  <tr>
                    <th>No</th>
                    <th>구역</th>
                    <th>지점 ID</th>
                    <th>지점</th>
                    <th>장비 종류</th>

                    <td>CAM10010</td>
                    <td>북</td>
                    <td>정상</td>

                </tbody>
              </table>
            </div>
            <!-- //data-tbl-very -->

            <div class="paging-group" include-html="/base/html/common/paging.html"></div>
            <!-- //paging-group -->
          </div>
          <!-- //ly-setting -->
        </div>
        <!-- //ly-sub -->
      </main>
      <!-- //ly-container -->

      <footer class="ly-copyright c-white" include-html="/base/html/common/footer.html"></footer>
    </div>
    <!-- //wrapper -->

    <script>
      // 달력 날짜 초기화
      function dateInit() {
        return new Date().toISOString().substring(0, 10);
      }
      $('[data-start="date-start"]').attr('value', dateInit());
      $('[data-end="date-end"]').attr('value', dateInit());
    </script>
  </body>
</html>
