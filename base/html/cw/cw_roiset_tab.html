    <script>
      /* 아래 js는 퍼블리싱 확인용입니다. 참고해서 개발화면에 반영 부탁드립니다. */
      // 탭 메뉴
      $('.roi-view-container .menu .item').tab();

      // ROI설정 버튼 클릭시 활성화
      function clickActive (target) {
        $(target).on('click', function(){
          $(target).removeClass('active');
          $(this).addClass('active');
        });
      }

      // 방위 및 검지/대기/위험영역 버튼 클릭시 활성화
      clickActive('[data-id="bearing-choice1"] button');
      clickActive('[data-id="bearing-choice2"] button');
      clickActive('[data-id="bearing-choice3"] button');
      clickActive('[data-id="area-choice1"] button');
      clickActive('[data-id="area-choice2"] button');
      clickActive('[data-id="area-choice3"] button');

      // 차로 버튼 클릭시 활성화
      clickActive('[data-tab="road-direction1"] .lane-choice [class*="lane"]');
      clickActive('[data-tab="road-direction2"] .lane-choice [class*="lane"]');

      // 차로 이미지 버튼 클릭시 활성화
      clickActive('[data-tab="road-direction1"] .traffic-lane-choice [class*="lane"]');
      clickActive('[data-tab="road-direction3"] .traffic-lane-choice [class*="lane"]');

      // 동서남북 버튼 클릭시 활성화
      clickActive('[data-tab="pedestrian-direction1"] .lane-choice [class*="lane"]');
      clickActive('[data-tab="pedestrian-direction2"] .lane-choice [class*="lane"]');
      clickActive('[data-tab="pedestrian-direction3"] .lane-choice [class*="lane"]');
    </script>
