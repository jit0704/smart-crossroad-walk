<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SW 연동 관리 추가 팝업</title>
    <script src="/base/js/lib/jquery-3.5.1.min.js"></script>
    <script src="/base/js/lib/jquery-ui.min.js"></script>
    <script src="/base/js/lib/semantic.min.js"></script>
    <script src="/base/js/lib/jquery.modal.min.js"></script>
    <!-- includeHTML.js : 퍼블리싱 확인용 include -->
    <script src="/base/js/common/includeHTML.js"></script>
    <script src="/base/js/common/ui.js"></script>
    <link rel="stylesheet" href="/base/css/common.css" />
  </head>
  <body>
    <div id="ex" class="modal">
      <div class="modal-container medium">
        <div class="modal-header">
          <span class="tit">SW 연동 정보</span>
        </div>
        <!-- //modal-header -->
        <div class="modal-body">
          <div class="data-tbl">
            <table>
              <colgroup>
                <col style="width: 20%" />
                <col style="width: 30%" />
                <col style="width: 20%" />
                <col style="width: 30%" />
              </colgroup>
              <tbody>
                <tr>
                  <th>연동 IP 주소</th>
                  <td>
                    <div class="ui input rounded">
                      <input type="text" />
                    </div>
                  </td>
                  <th class="pdl-15">별칭</th>
                  <td>
                    <div class="ui input rounded">
                      <input type="text" />
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>설정 PORT</th>
                  <td>
                    <div class="ui input rounded">
                      <input type="text" />
                    </div>
                  </td>
                  <th class="pdl-15">실시간 PORT</th>
                  <td>
                    <div class="ui input rounded">
                      <input type="text" />
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>이벤트 PORT</th>
                  <td>
                    <div class="ui input rounded">
                      <input type="text" />
                    </div>
                  </td>
                  <th class="pdl-15">연동 번호</th>
                  <td>
                    <div class="selectbox-wrap rounded">
                      <select>
                        <option value="">1</option>
                        <option value="">아이템1</option>
                        <option value="">아이템2</option>
                        <option value="">아이템3</option>
                      </select>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- //data-tbl -->
        </div>
        <!-- //modal-body -->
        <div class="modal-bottom">
          <button class="ui primary basic button rounded">저장</button>
          <button class="ui secondary basic button rounded">취소</button>
        </div>
        <!-- //modal-bottom -->
      </div>
      <!-- //modal-container -->
    </div>
    <!-- //modal -->

    <a href="#ex" type="button" class="btn-modal-open screen-out"> 퍼블리싱 확인용 버튼 </a>

    <script>
      // 퍼블리싱 확인용
      $(function () {
        setTimeout(function () {
          $('.btn-modal-open').trigger('click');
        }, 20);
      });
    </script>
  </body>
</html>
