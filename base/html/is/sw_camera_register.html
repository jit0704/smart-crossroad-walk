    <script>
      $(function () {
        // 퍼블리싱 확인용
        setTimeout(function () {
          $('.btn-modal-open').trigger('click');
        }, 20);

        /* 체크박스 리스트 아코디언 메뉴 */
        $('.accordion-chk-list-title > button').on('click', function () {
          var $this = $(this).parent('.accordion-chk-list-title');
          var $chkContent = $this.nextAll();
          if ($chkContent.is(':visible')) {
            // 만약 열려있다면 닫기
            $chkContent.slideUp(300);
            $this.removeClass('active');
          } else {
            // 만약 닫혀있다면 열기
            $chkContent.slideDown(300);
            $this.addClass('active');
          }
        });

        // 체크박스 change 이벤트
        $('.accordion-chk-list input').on('change', function () {
          var $thisAccordionTitle = $(this).closest('.accordion-chk-list-title');

          if ($thisAccordionTitle && $(this).is(':checked')) {
            $thisAccordionTitle.addClass('checked');
          } else {
            $thisAccordionTitle.removeClass('checked');
          }

          if (!$(this).parent().parent().is('.accordion-chk-list-title') && $(this).is(':checked')) {
            $(this).parent().addClass('checked');
          } else {
            $(this).parent().removeClass('checked');
          }
        });
      });
    </script>
