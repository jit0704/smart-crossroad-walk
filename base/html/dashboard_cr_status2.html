<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dashboard 교차로 현황</title>
    <script src="/base/js/lib/jquery-3.5.1.min.js"></script>
    <script src="/base/js/lib/jquery-ui.min.js"></script>
    <script src="/base/js/lib/semantic.min.js"></script>
    <script src="/base/js/lib/jquery.modal.min.js"></script>
    <!-- includeHTML.js : 퍼블리싱 확인용 include -->
    <script src="/base/js/common/includeHTML.js"></script>
    <script src="/base/js/common/ui.js"></script>
    <link rel="stylesheet" href="/base/css/common.css" />

    <style>
      /* 퍼블리싱 확인용 */
      .dummy-img {
        display: block;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!-- GNB -->
      <nav class="gnb" include-html="/base/html/common/gnb.html"></nav>

      <main class="ly-container">
        <div class="ly-sub bg-gray">
          <div class="dashboard-status cr">
            <section class="dashboard-status-filter">
              <span class="left">
                <a href="#" class="btn-md2">현황</a>
                <a href="#" class="btn-md2 active">교차로</a>
                <a href="#" class="btn-md2">횡단보도</a>
              </span>
              <div class="right">
                <div class="selectbox-wrap primary label-none">
                  <select>
                    <option value="">구역</option>
                    <option value="">아이템1</option>
                    <option value="">아이템2</option>
                    <option value="">아이템3</option>
                  </select>
                </div>
                <!-- //selectbox-wrap -->
                <div class="selectbox-wrap primary label-none">
                  <select>
                    <option value="">지점</option>
                    <option value="">아이템1</option>
                    <option value="">아이템2</option>
                    <option value="">아이템3</option>
                  </select>
                </div>
                <!-- //selectbox-wrap -->
              </div>
            </section>
            <!-- //dashboard-status-filter -->

            <section class="dashboard-status-body">
              <div class="dashboard-status-head">
                <em>태릉입구역 현황</em>
                <span class="radio-txt3-wrap">
                  <label class="radio-txt3">
                    <input type="radio" name="week" checked />
                    <em>전일</em>
                  </label>
                  <label class="radio-txt3">
                    <input type="radio" name="week" />
                    <em>전주</em>
                  </label>
                </span>
              </div>
              <!-- //dashboard-status-head -->

              <article class="dashboard-status-content1 size4">
                <div class="item">
                  <div class="left">
                    <span class="tit"><em>교통량</em> (-1일)</span>
                    <em>10,000대</em>
                    <div class="info-bind">
                      <em class="info1">+ 10%</em>
                      <em class="info2">-2일 : 9,000대</em>
                    </div>
                  </div>
                  <div class="state-chart">
                    <!-- 차트 사이즈 : 160(px) X 95(px) -->
                    <img
                      src="https://www.dummyimage.com/160x95/fcfcfc/000.png&amp;text=Chart+Area"
                      alt="퍼블리싱 확인용 더미 이미지"
                      class="dummy-img"
                    />
                  </div>
                </div>
                <!-- //item -->
                <div class="item">
                  <div class="left">
                    <span class="tit"><em>평균속도</em> (-1일)</span>
                    <em>60 km/h</em>
                    <div class="info-bind">
                      <em class="info1">+ 20%</em>
                      <em class="info2">-2일 : 40km/h</em>
                    </div>
                  </div>
                  <div class="state-chart">
                    <!-- 차트 사이즈 : 160(px) X 95(px) -->
                    <img
                      src="https://www.dummyimage.com/160x95/fcfcfc/000.png&amp;text=Chart+Area"
                      alt="퍼블리싱 확인용 더미 이미지"
                      class="dummy-img"
                    />
                  </div>
                </div>
                <!-- //item -->
                <div class="item">
                  <div class="left">
                    <span class="tit"><em>점유율</em> (-1일)</span>
                    <em>10%</em>
                    <div class="info-bind">
                      <em class="info1">- 10%</em>
                      <em class="info2">-2일 : 20%</em>
                    </div>
                  </div>
                  <div class="state-chart">
                    <!-- 차트 사이즈 : 160(px) X 95(px) -->
                    <img
                      src="https://www.dummyimage.com/160x95/fcfcfc/000.png&amp;text=Chart+Area"
                      alt="퍼블리싱 확인용 더미 이미지"
                      class="dummy-img"
                    />
                  </div>
                </div>
                <!-- //item -->
                <div class="item">
                  <div class="left">
                    <span class="tit"><em>대기행렬</em> (-1일)</span>
                    <em>100대</em>
                    <div class="info-bind">
                      <em class="info1">- 10%</em>
                      <em class="info2">-2일 : 110대</em>
                    </div>
                  </div>
                  <div class="state-chart">
                    <!-- 차트 사이즈 : 160(px) X 95(px) -->
                    <img
                      src="https://www.dummyimage.com/160x95/fcfcfc/000.png&amp;text=Chart+Area"
                      alt="퍼블리싱 확인용 더미 이미지"
                      class="dummy-img"
                    />
                  </div>
                </div>
                <!-- //item -->
              </article>
              <!-- //dashboard-status-content1 -->

              <article class="dashboard-status-content2">
                <div class="status-content2-1">
                  <div class="status-content-hedaer">
                    <em>실시간 교통정보</em>
                    <div class="right">
                      <span class="radio-txt3-wrap">
                        <label class="radio-txt3">
                          <input type="radio" name="traffic" checked />
                          <em>교통량</em>
                        </label>
                        <label class="radio-txt3">
                          <input type="radio" name="traffic" />
                          <em>속도</em>
                        </label>
                      </span>
                      <!-- //radio-txt3-wrap -->
                      <span class="radio-txt3-wrap">
                        <label class="radio-txt3">
                          <input type="radio" name="week2" checked />
                          <em>전일</em>
                        </label>
                        <label class="radio-txt3">
                          <input type="radio" name="week2" />
                          <em>전주</em>
                        </label>
                      </span>
                      <!-- //radio-txt3-wrap -->
                    </div>
                    <!-- //right -->
                  </div>
                  <!-- //status-content-hedaer -->
                  <div class="status-chart">
                    <span class="status-chart-date">2023. 08. 01 11:00~12:00</span>
                    <div class="status-chart-bind type2">
                      <div class="chart-tie">
                        <!-- 차트 사이즈 : 725(px) X 195(px) -->
                        <img
                          src="https://www.dummyimage.com/725x195/ddd/000.png&amp;text=Chart+Area"
                          alt="퍼블리싱 확인용 더미 이미지"
                          class="dummy-img"
                        />
                      </div>
                      <div class="custom-legend">
                        <button type="button" class="item1">소형</button>
                        <button type="button" class="item2">버스</button>
                        <button type="button" class="item3">트럭</button>
                        <button type="button" class="item4">트레일러</button>
                        <button type="button" class="item5">오토바이</button>
                      </div>
                    </div>
                    <!-- //status-chart-bind -->
                  </div>
                  <!-- //status-chart -->
                </div>
                <!-- //status-content2-1 -->
                <div class="status-content2-2">
                  <div class="status-content-hedaer">
                    <em>돌발 정보</em>
                  </div>
                  <!-- //status-content-hedaer -->
                  <div class="status-chart">
                    <span class="status-chart-date">2023. 08. 01 11:00~12:00</span>
                    <div class="status-chart-bind">
                      <!-- 차트 사이즈 : 828(px) X 195(px) -->
                      <img
                        src="https://www.dummyimage.com/828x195/ddd/000.png&amp;text=Chart+Area"
                        alt="퍼블리싱 확인용 더미 이미지"
                        class="dummy-img"
                      />
                    </div>
                    <!-- //status-chart-bind -->
                  </div>
                  <!-- //status-chart -->
                </div>
                <!-- //status-content2-2 -->
              </article>
              <!-- //dashboard-status-content2 -->

              <article class="dashboard-status-content3">
                <div class="status-content-hedaer2">
                  <em>실시간 교통량</em>
                  <div class="bind">
                    <label class="radio-txt2 rounded">
                      <input type="radio" name="road" checked />
                      <span>전체</span>
                    </label>
                    <label class="radio-txt2 rounded">
                      <input type="radio" name="road" />
                      <span>도로1</span>
                    </label>
                    <label class="radio-txt2 rounded">
                      <input type="radio" name="road" />
                      <span>도로2</span>
                    </label>
                    <label class="radio-txt2 rounded">
                      <input type="radio" name="road" />
                      <span>도로3</span>
                    </label>
                    <label class="radio-txt2 rounded">
                      <input type="radio" name="road" />
                      <span>도로4</span>
                    </label>
                  </div>
                  <!-- //bind -->
                </div>
                <!-- //status-content-hedaer2 -->
                <div class="status-chart">
                  <span class="status-chart-date">2023. 08. 01 11:00~12:00</span>
                  <div class="status-chart-bind">
                    <!-- 차트 사이즈 : 100% X 195(px) -->
                    <img
                      src="https://www.dummyimage.com/1686x195/ddd/000.png&amp;text=Chart+Area"
                      alt="퍼블리싱 확인용 더미 이미지"
                      class="dummy-img"
                    />
                  </div>
                  <!-- //status-chart-bind -->
                </div>
                <!-- //status-chart -->
              </article>
              <!-- //dashboard-status-content3 -->
            </section>
            <!-- //dashboard-status-body -->
          </div>
          <!-- //dashboard-status -->
        </div>
        <!-- //ly-sub -->
      </main>
      <!-- //ly-container -->

      <footer class="ly-copyright c-white" include-html="/base/html/common/footer.html"></footer>
    </div>
    <!-- //wrapper -->
  </body>
</html>
