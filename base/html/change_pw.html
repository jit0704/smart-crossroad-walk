<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>비밀번호 변경 팝업</title>
    <script src="/base/js/lib/jquery-3.5.1.min.js"></script>
    <script src="/base/js/lib/jquery-ui.min.js"></script>
    <script src="/base/js/lib/semantic.min.js"></script>
    <script src="/base/js/lib/jquery.modal.min.js"></script>
    <!-- includeHTML.js : 퍼블리싱 확인용 include -->
    <script src="/base/js/common/includeHTML.js"></script>
    <script src="/base/js/common/ui.js"></script>
    <link rel="stylesheet" href="/base/css/common.css" />
    <link rel="stylesheet" href="/base/css/is.css" />
  </head>
  <body>
    <div id="ex" class="modal">
      <div class="modal-container w480">
        <div class="modal-header">
          <span class="tit">비밀번호 변경</span>
        </div>
        <!-- //modal-header -->
        <div class="modal-body">
          <div class="change-pw">
            <em>비밀번호를 변경하여 로그인 하시기 바랍니다.</em>
            <div class="data-tbl">
              <table>
                <colgroup>
                  <col style="width: 30%" />
                  <col style="width: 70%" />
                </colgroup>
                <tbody>
                  <tr>
                    <th>비밀번호</th>
                    <td>
                      <div class="ui input rounded">
                        <input type="password" />
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th>비밀번호 확인</th>
                    <td>
                      <div class="ui input rounded">
                        <input type="password" />
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- //data-tbl -->
          </div>
          <!-- //change-pw -->
        </div>
        <!-- //modal-body -->
        <div class="modal-bottom button-center">
          <button class="ui primary basic button rounded">저장</button>
        </div>
        <!-- //modal-bottom -->
      </div>
      <!-- //modal-container -->
    </div>
    <!-- //modal -->

    <a href="#ex" type="button" class="btn-modal-open screen-out"> 퍼블리싱 확인용 버튼 </a>

    <script>
      // 퍼블리싱 확인용
      $(function () {
        setTimeout(function () {
          $('.btn-modal-open').trigger('click');
        }, 20);
      });
    </script>
  </body>
</html>
