<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>RTU 설정 상세 팝업</title>
    <script src="/base/js/lib/jquery-3.5.1.min.js"></script>
    <script src="/base/js/lib/jquery-ui.min.js"></script>
    <script src="/base/js/lib/semantic.min.js"></script>
    <script src="/base/js/lib/jquery.modal.min.js"></script>
    <!-- includeHTML.js : 퍼블리싱 확인용 include -->
    <script src="/base/js/common/includeHTML.js"></script>
    <script src="/base/js/common/ui.js"></script>
    <link rel="stylesheet" href="/base/css/common.css" />
  </head>
  <body>
    <div id="ex" class="modal">
      <div class="modal-container medium">
        <div class="modal-header">
          <span class="tit">RTU 설정</span>
        </div>
        <!-- //modal-header -->
        <div class="modal-body">
          <div class="data-tbl view">
            <table>
              <colgroup>
                <col style="width: 150px" />
                <col />
                <col style="width: 150px" />
                <col />
              </colgroup>
              <tbody>
                <tr>
                  <th>구역</th>
                  <td>태릉</td>
                  <th>지점</th>
                  <td>원자력병원 앞</td>
                </tr>
                <tr>
                  <th>지점 ID</th>
                  <td colspan="3">1001</td>
                </tr>
                <tr>
                  <th>지점 주소</th>
                  <td colspan="3">서울 노원구 동일로 지하 992-1</td>
                </tr>
                <tr>
                  <th>IP</th>
                  <td colspan="3">192.168.172.200</td>
                </tr>
                <tr>
                  <th>Port</th>
                  <td>35010</td>
                  <th>Server Port</th>
                  <td>35000</td>
                </tr>
                <tr>
                  <th>전원1(장비)</th>
                  <td>-</td>
                  <th>전원1(별칭)</th>
                  <td>RT</td>
                </tr>
                <tr>
                  <th>전원2(장비)</th>
                  <td>-</td>
                  <th>전원2(별칭)</th>
                  <td>제어기</td>
                </tr>
                <tr>
                  <th>전원3(장비)</th>
                  <td>VMS1</td>
                  <th>전원3(별칭)</th>
                  <td>함체쪽</td>
                </tr>
                <tr>
                  <th>전원4(장비)</th>
                  <td>VMS2</td>
                  <th>전원4(별칭)</th>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- //data-tbl -->
        </div>
        <!-- //modal-body -->
        <div class="modal-bottom">
          <a href="#" class="btn-modal-open ui primary basic button rounded">수정</a>
          <a href="#" rel="modal:close" class="ui secondary basic button rounded">목록</a>
        </div>
        <!-- //modal-bottom -->
      </div>
      <!-- //modal-container -->
    </div>
    <!-- //modal -->

    <a href="#ex" type="button" class="btn-modal-open screen-out"> 퍼블리싱 확인용 버튼 </a>

    <script>
      // 퍼블리싱 확인용
      $(function () {
        setTimeout(function () {
          $('[href="#ex"]').trigger('click');
        }, 20);
      });
    </script>
  </body>
</html>
