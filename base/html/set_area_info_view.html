<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>구역정보 상세 팝업</title>
    <script src="/base/js/lib/jquery-3.5.1.min.js"></script>
    <script src="/base/js/lib/jquery-ui.min.js"></script>
    <script src="/base/js/lib/semantic.min.js"></script>
    <script src="/base/js/lib/jquery.modal.min.js"></script>
    <!-- includeHTML.js : 퍼블리싱 확인용 include -->
    <script src="/base/js/common/includeHTML.js"></script>
    <script src="/base/js/common/ui.js"></script>
    <link rel="stylesheet" href="/base/css/common.css" />
  </head>
  <body>
    <div id="ex" class="modal">
      <div class="modal-container medium">
        <div class="modal-header">
          <span class="tit">구역 정보</span>
        </div>
        <!-- //modal-header -->
        <div class="modal-body">
          <div class="data-tbl view">
            <table>
              <colgroup>
                <col style="width: 150px" />
                <col />
                <col style="width: 150px" />
                <col />
              </colgroup>
              <tbody>
                <tr>
                  <th>행정구역</th>
                  <td>서울특별시</td>
                  <th>시/군/구</th>
                  <td>종로구</td>
                </tr>
                <tr>
                  <th>구역 명</th>
                  <td>서울시 종로구</td>
                  <th>표출 레벨</th>
                  <td>7</td>
                </tr>
                <tr>
                  <th>위도</th>
                  <td>37.477980</td>
                  <th>경도</th>
                  <td>126.881465</td>
                </tr>
                <tr>
                  <th>제한반경(m)</th>
                  <td>5000</td>
                  <th>기본 구역</th>
                  <td>
                    <div class="ui checkbox primary-chkbox txt-none c-bluesky">
                      <input type="checkbox" />
                      <label></label>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- //data-tbl -->
        </div>
        <!-- //modal-body -->
        <div class="modal-bottom">
          <button class="ui primary basic button rounded">수정</button>
          <button class="ui secondary basic button rounded">목록</button>
        </div>
        <!-- //modal-bottom -->
      </div>
      <!-- //modal-container -->
    </div>
    <!-- //modal -->

    <a href="#ex" type="button" class="btn-modal-open screen-out"> 퍼블리싱 확인용 버튼 </a>

    <script>
      // 퍼블리싱 확인용
      $(function () {
        $('.btn-modal-open').trigger('click');
      });
    </script>
  </body>
</html>
