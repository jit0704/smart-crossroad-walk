<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>구역정보추가 팝업</title>
    <script src="/base/js/lib/jquery-3.5.1.min.js"></script>
    <script src="/base/js/lib/jquery-ui.min.js"></script>
    <script src="/base/js/lib/semantic.min.js"></script>
    <script src="/base/js/lib/jquery.modal.min.js"></script>
    <!-- includeHTML.js : 퍼블리싱 확인용 include -->
    <script src="/base/js/common/includeHTML.js"></script>
    <script src="/base/js/common/ui.js"></script>
    <link rel="stylesheet" href="/base/css/common.css" />
  </head>
  <body>
    <div id="ex" class="modal">
      <div class="modal-container medium">
        <div class="modal-header">
          <span class="tit">구역 정보</span>
        </div>
        <!-- //modal-header -->
        <div class="modal-body">
          <div class="data-tbl">
            <table>
              <colgroup>
                <col style="width: 20%" />
                <col style="width: 30%" />
                <col style="width: 20%" />
                <col style="width: 30%" />
              </colgroup>
              <tbody>
                <tr>
                  <th>행정구역</th>
                  <!-- 230821 pdr-20 클래스 삭제 -->
                  <td colspan="3">
                    <!-- 230821 bind-inline gap-w15 클래스 추가 -->
                    <div class="bind-inline gap-w15">
                      <div class="selectbox-wrap rounded">
                        <select>
                          <option value="">서울특별시</option>
                          <option value="">경기도</option>
                          <option value="">아이템2</option>
                          <option value="">아이템3</option>
                        </select>
                      </div>
                      <div class="selectbox-wrap rounded">
                        <select>
                          <option value="">종로구</option>
                          <option value="">--</option>
                        </select>
                      </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>구역 명</th>
                  <td colspan="3">
                    <div class="ui input rounded">
                      <input type="text" />
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>위도</th>
                  <td class="pdr-20">
                    <div class="ui input rounded">
                      <input type="text" />
                    </div>
                  </td>
                  <th class="pdl-15">경도</th>
                  <td>
                    <div class="ui input rounded">
                      <input type="text" />
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>표출 레벨</th>
                  <td class="pdr-20">
                    <!-- 230821 셀렉트 박스로 변경 -->
                    <div class="selectbox-wrap rounded">
                      <select>
                        <option value="">15</option>
                        <option value="">16</option>
                      </select>
                    </div>
                  </td>
                  <th class="pdl-15">기본 구역</th>
                  <td>
                    <div class="ui checkbox primary-chkbox txt-none c-bluesky">
                      <input type="checkbox" />
                      <label></label>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- //data-tbl -->
        </div>
        <!-- //modal-body -->
        <div class="modal-bottom">
          <button class="ui primary basic button rounded">저장</button>
          <button class="ui secondary basic button rounded">취소</button>
        </div>
        <!-- //modal-bottom -->
      </div>
      <!-- //modal-container -->
    </div>
    <!-- //modal -->

    <a href="#ex" type="button" class="btn-modal-open screen-out"> 퍼블리싱 확인용 버튼 </a>

    <script>
      // 퍼블리싱 확인용
      $(function () {
        setTimeout(function () {
          $('.btn-modal-open').trigger('click');
        }, 20);
      });
    </script>
  </body>
</html>
