<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>신호 정보 추가 팝업</title>
    <script src="/base/js/lib/jquery-3.5.1.min.js"></script>
    <script src="/base/js/lib/jquery-ui.min.js"></script>
    <script src="/base/js/lib/semantic.min.js"></script>
    <script src="/base/js/lib/jquery.modal.min.js"></script>
    <!-- includeHTML.js : 퍼블리싱 확인용 include -->
    <script src="/base/js/common/includeHTML.js"></script>
    <script src="/base/js/common/ui.js"></script>
    <link rel="stylesheet" href="/base/css/common.css" />
  </head>
  <body>
    <div id="ex" class="modal">
      <!-- 231023 w690 클래스명으로 변경 -->
      <div class="modal-container w690">
        <div class="modal-header">
          <span class="tit">신호 정보</span>
        </div>
        <!-- //modal-header -->
        <div class="modal-bodybot-bind">
          <div class="modal-body">
            <div class="data-tbl">
              <table>
                <colgroup>
                  <col style="width: 20%" />
                  <col style="width: 30%" />
                  <col style="width: 20%" />
                  <col style="width: 30%" />
                </colgroup>
                <tbody>
                  <tr>
                    <th>구역</th>
                    <td>
                      <div class="selectbox-wrap rounded">
                        <select>
                          <option value="">태릉</option>
                          <option value="">아이템1</option>
                          <option value="">아이템2</option>
                          <option value="">아이템3</option>
                        </select>
                      </div>
                    </td>
                    <th class="pdl-15">지점</th>
                    <td>
                      <div class="selectbox-wrap rounded">
                        <select>
                          <option value="">태릉입구역</option>
                          <option value="">아이템1</option>
                          <option value="">아이템2</option>
                          <option value="">아이템3</option>
                        </select>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th>지점 ID</th>
                    <td colspan="3">
                      <div class="ui input rounded">
                        <input type="text" disabled />
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th>지점 주소</th>
                    <td colspan="3">
                      <div class="ui input rounded">
                        <input type="text" disabled />
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th>신호 종류</th>
                    <td colspan="3">
                      <div class="selectbox-wrap rounded">
                        <select>
                          <option value="">CVIB</option>
                          <option value="">아이템1</option>
                          <option value="">아이템2</option>
                          <option value="">아이템3</option>
                        </select>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th>교차로 번호</th>
                    <td>
                      <div class="ui input rounded">
                        <input type="text" disabled />
                      </div>
                    </td>
                    <th class="pdl-15">교차로 현시 개수</th>
                    <td>
                      <div class="ui input rounded">
                        <input type="text" disabled />
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- //data-tbl -->

            <!-- 231023 modal-body-sub-tit에 type2로 클래스명 변경 -->
            <em class="modal-body-sub-tit type2">도로 별 신호 연동</em>
            <div class="data-tbl-very md type3 is-form">
              <table class="ui very basic table md">
                <thead>
                  <tr>
                    <th>도로 명</th>
                    <th>방향</th>
                    <th>방향 명</th>
                    <th>차량 신호 방향</th>
                    <th>보행 신호 방향</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>동일로</td>
                    <td>북</td>
                    <td>서울공릉초등학교 방면</td>
                    <td>
                      <div class="ui input rounded xs">
                        <input type="text" />
                      </div>
                    </td>
                    <td>
                      <div class="ui input rounded xs">
                        <input type="text" />
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- //data-tbl-very -->
          </div>
          <!-- //modal-body -->
          <div class="modal-bottom">
            <button class="ui primary basic button rounded">저장</button>
            <button class="ui secondary basic button rounded">취소</button>
          </div>
          <!-- //modal-bottom -->
        </div>
        <!-- //modal-bodybot-bind -->
      </div>
      <!-- //modal-container -->
    </div>
    <!-- //modal -->

    <a href="#ex" type="button" class="btn-modal-open screen-out"> 퍼블리싱 확인용 버튼 </a>

    <script>
      // 퍼블리싱 확인용
      $(function () {
        setTimeout(function () {
          $('.btn-modal-open').trigger('click');
        }, 20);
      });
    </script>
  </body>
</html>
