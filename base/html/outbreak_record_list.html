<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>돌발 발생 이력</title>
    <script src="/base/js/lib/jquery-3.5.1.min.js"></script>
    <script src="/base/js/lib/jquery-ui.min.js"></script>
    <script src="/base/js/lib/semantic.min.js"></script>
    <script src="/base/js/lib/jquery.modal.min.js"></script>
    <!-- includeHTML.js : 퍼블리싱 확인용 include -->
    <script src="/base/js/common/includeHTML.js"></script>
    <script src="/base/js/common/ui.js"></script>
    <link rel="stylesheet" href="/base/css/common.css" />
    <link rel="stylesheet" href="/base/css/is.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- GNB -->
      <nav class="gnb" include-html="/base/html/common/gnb.html"></nav>

      <main class="ly-container">
        <div class="ly-sub">
          <div class="ly-setting">
            <div class="ui breadcrumb">
              <i class="home icon"></i>
              <i class="right angle icon divider"></i>
              <span class="section">교차로</span>
              <i class="right angle icon divider"></i>
              <span class="section">돌발</span>
              <i class="right angle icon divider"></i>
              <div class="active section">돌발 발생 이력</div>
            </div>
            <!-- //breadcrumb -->
            <div class="outbreak-record">
              <section class="filter-grouop">
                <div class="inner">
                  <div class="selectbox-wrap primary label-none">
                    <select>
                      <option value="">구역</option>
                      <option value="">아이템1</option>
                      <option value="">아이템2</option>
                      <option value="">아이템3</option>
                    </select>
                  </div>
                  <!-- //selectbox-wrap -->
                  <div class="selectbox-wrap primary label-none">
                    <select>
                      <option value="">지점</option>
                      <option value="">아이템1</option>
                      <option value="">아이템2</option>
                      <option value="">아이템3</option>
                    </select>
                  </div>
                  <!-- //selectbox-wrap -->
                  <div class="selectbox-wrap primary label-none">
                    <select>
                      <option value="">돌발 유형</option>
                      <option value="">아이템1</option>
                      <option value="">아이템2</option>
                      <option value="">아이템3</option>
                    </select>
                  </div>
                  <!-- //selectbox-wrap -->
                  <div class="selectbox-wrap primary label-none">
                    <select>
                      <option value="">돌발 상태</option>
                      <option value="">아이템1</option>
                      <option value="">아이템2</option>
                      <option value="">아이템3</option>
                    </select>
                  </div>
                  <!-- //selectbox-wrap -->

                  <!-- 달력 날짜 초기화는 맨 아래 스크립트 참고   -->
                  <div class="date-group">
                    <input type="date" class="input-date" data-start="date-start" />
                    <i>~</i>
                    <input type="date" class="input-date" data-end="date-end" />
                  </div>
                  <!-- //date-group -->
                  <button class="btn-data-search">검색</button>
                </div>
                <!-- //inner -->
              </section>
              <!-- //filter-grouop -->

              <section class="button-function-group">
                <p class="left">돌발 조회 결과</p>
                <!-- //left -->
                <div class="right">
                  <div class="ui basic buttons">
                    <button class="ui secondary basic button rounded">돌발 상태 확인</button>
                    <button class="ui primary basic button rounded">Excel Down</button>
                  </div>
                </div>
              </section>

              <div class="data-tbl-very">
                <table class="ui very basic table">
                  <colgroup>
                    <col style="width: 72px" />
                    <col style="width: 56px" />
                    <col />
                    <col />
                    <col />
                    <col />
                    <col />
                    <col />
                    <col />
                    <col />
                    <col />
                    <col />
                  </colgroup>
                  <thead>
                    <tr>
                      <th>
                        <div class="ui checkbox primary-chkbox txt-none c-navy">
                          <input type="checkbox" />
                          <label></label>
                        </div>
                      </th>
                      <th>No</th>
                      <th>검지일시</th>
                      <th>구역</th>
                      <th>지점</th>
                      <th>도로방향 명</th>
                      <th>방향</th>
                      <th>차로</th>
                      <th>돌발 유형</th>
                      <th>돌발 상태</th>
                      <th>Player</th>
                      <th>Snap</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <div class="ui checkbox primary-chkbox txt-none c-bluesky">
                          <input type="checkbox" />
                          <label></label>
                        </div>
                      </td>
                      <td>1</td>
                      <td>2021-06-07 12:31:33</td>
                      <td>태릉</td>
                      <td>태릉입구역</td>
                      <td>태릉입구역</td>
                      <td>북</td>
                      <td>1</td>
                      <td>역주행</td>
                      <td>미확인</td>
                      <td>
                        <button type="button" class="ico-play"><span class="screen-out">Player 버튼</span></button>
                      </td>
                      <td>
                        <button type="button" class="ico-picture"><span class="screen-out">Snap 버튼</span></button>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <div class="ui checkbox primary-chkbox txt-none c-bluesky">
                          <input type="checkbox" />
                          <label></label>
                        </div>
                      </td>
                      <td>1</td>
                      <td>2021-06-07 12:31:33</td>
                      <td>태릉</td>
                      <td>태릉입구역</td>
                      <td>태릉입구역</td>
                      <td>북</td>
                      <td>1</td>
                      <td>역주행</td>
                      <td>미확인</td>
                      <td>
                        <button type="button" class="ico-play"><span class="screen-out">Player 버튼</span></button>
                      </td>
                      <td>
                        <button type="button" class="ico-picture"><span class="screen-out">Snap 버튼</span></button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- //data-tbl-very -->

              <div class="paging-group" include-html="/base/html/common/paging.html"></div>
              <!-- //paging-group -->
            </div>
            <!-- //stats-container -->
          </div>
          <!-- //ly-setting -->
        </div>
        <!-- //ly-sub -->
      </main>
      <!-- //ly-container -->

      <footer class="ly-copyright c-white" include-html="/base/html/common/footer.html"></footer>
    </div>
    <!-- //wrapper -->

    <script>
      // 달력 날짜 초기화
      function dateInit() {
        return new Date().toISOString().substring(0, 10);
      }
      $('[data-start="date-start"]').attr('value', dateInit());
      $('[data-end="date-end"]').attr('value', dateInit());
    </script>
  </body>
</html>
