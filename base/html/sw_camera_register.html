<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>연계 카메라 등록 팝업</title>
    <script src="/base/js/lib/jquery-3.5.1.min.js"></script>
    <script src="/base/js/lib/jquery-ui.min.js"></script>
    <script src="/base/js/lib/semantic.min.js"></script>
    <script src="/base/js/lib/jquery.modal.min.js"></script>
    <!-- includeHTML.js : 퍼블리싱 확인용 include -->
    <script src="/base/js/common/includeHTML.js"></script>
    <script src="/base/js/common/ui.js"></script>
    <link rel="stylesheet" href="/base/css/common.css" />
  </head>
  <body>
    <div id="ex" class="modal">
      <div class="modal-container medium">
        <div class="modal-header">
          <span class="tit">연계 카메라 등록</span>
        </div>
        <!-- //modal-header -->
        <div class="modal-body">
          <div class="data-tbl">
            <table>
              <colgroup>
                <col style="width: 20%" />
                <col style="width: 30%" />
                <col style="width: 20%" />
                <col style="width: 30%" />
              </colgroup>
              <tbody>
                <tr>
                  <th>구역 명</th>
                  <td class="pdr-20">
                    <div class="selectbox-wrap rounded">
                      <select disabled>
                        <option value="">선택</option>
                        <option value="">아이템1</option>
                        <option value="">아이템2</option>
                        <option value="">아이템3</option>
                      </select>
                    </div>
                  </td>
                  <th class="pdl-15">연동 IP 주소</th>
                  <td>
                    <div class="ui input rounded">
                      <input type="text" disabled />
                    </div>
                  </td>
                </tr>
                <tr>
                  <td colspan="4">
                    <div class="chk-list-container">
                      <div class="chk-list-title">
                        <div class="ui checkbox primary-chkbox sm txt-none c-bluesky">
                          <input type="checkbox" />
                          <label></label>
                        </div>
                        <!-- //checkbox -->
                        <button type="button">지점 1</button>
                      </div>
                      <!-- //chk-list-title -->
                      <div class="chk-list-content">
                        <div class="ui checkbox primary-chkbox sm c-bluesky">
                          <input id="camera1-1" type="checkbox" />
                          <label for="camera1-1">카메라 명</label>
                        </div>
                        <!-- //checkbox -->
                        <div class="ui checkbox primary-chkbox sm c-bluesky">
                          <input id="camera1-2" type="checkbox" />
                          <label for="camera1-2">카메라 명</label>
                        </div>
                        <!-- //checkbox -->
                      </div>
                      <!-- //chk-list-content -->

                      <div class="chk-list-title">
                        <div class="ui checkbox primary-chkbox sm txt-none c-bluesky">
                          <input type="checkbox" />
                          <label></label>
                        </div>
                        <!-- //checkbox -->
                        <button type="button">지점 2</button>
                      </div>
                      <!-- //chk-list-title -->
                      <div class="chk-list-content">
                        <div class="ui checkbox primary-chkbox sm c-bluesky">
                          <input id="camera2-1" type="checkbox" />
                          <label for="camera2-1">카메라 명</label>
                        </div>
                        <!-- //checkbox -->
                        <div class="ui checkbox primary-chkbox sm c-bluesky">
                          <input id="camera2-2" type="checkbox" />
                          <label for="camera2-2">카메라 명</label>
                        </div>
                        <!-- //checkbox -->
                      </div>
                      <!-- //chk-list-content -->
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- //data-tbl -->
        </div>
        <!-- //modal-body -->
        <div class="modal-bottom">
          <button class="ui primary basic button rounded">저장</button>
          <button class="ui secondary basic button rounded">취소</button>
        </div>
        <!-- //modal-bottom -->
      </div>
      <!-- //modal-container -->
    </div>
    <!-- //modal -->

    <a href="#ex" type="button" class="btn-modal-open screen-out"> 퍼블리싱 확인용 버튼 </a>

    <script>
      // 퍼블리싱 확인용
      $(function () {
        setTimeout(function () {
          $('.btn-modal-open').trigger('click');
        }, 20);
      });
    </script>
  </body>
</html>
