<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="/base/js/lib/jquery-3.5.1.min.js"></script>

    <script src="/base/js/lib/semantic.min.js"></script>

    <!-- includeHTML.js : 퍼블리싱 확인용 include -->

    <script src="/base/js/common/ui.js"></script>
    <link rel="stylesheet" href="/base/css/common.css" />

  <body>
    <div id="ex" class="modal">
      <div class="modal-container medium">
        <div class="modal-header">
          <span class="tit">신호 정보</span>
        </div>
        <!-- //modal-header -->
        <div class="modal-bodybot-bind">
          <div class="modal-body">
            <div class="data-tbl view">
              <table>
                <colgroup>
                  <col style="width: 150px" />
                  <col />
                  <col style="width: 150px" />
                  <col />
                </colgroup>
                <tbody>
                  <tr>
                    <th>구역</th>
                    <td>태릉</td>
                    <th>지점</th>
                    <td>태릉입구역</td>

                  <tr>
                    <th>지점 ID</th>
                    <td colspan="3">1001</td>
                  </tr>
                  <tr>
                    <th>지점 주소</th>
                    <td colspan="3">서울 노원구 동일로 지하 992-1</td>

                  <tr>
                    <th>신호 종류</th>

                  </tr>
                  <tr>
                    <th>교차로 번호</th>
                    <td>50</td>
                    <th>교차로 현시 개수</th>
                    <td>5</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- //data-tbl -->
            <em class="modal-body-sub-tit type2">도로 별 신호 연동</em>
            <div class="data-tbl-very md type2">
              <table class="ui very basic table md">
                <thead>
                  <tr>
                    <th rowspan="2">도로 명</th>
                    <th rowspan="2">방향</th>
                    <th rowspan="2">방향 명</th>
                    <th colspan="2">차량 현시(직진)</th>
                    <th colspan="2">차량 현시(좌회전)</th>
                    <th colspan="2">보행 현시</th>
                  </tr>
                  <tr>
                    <th>링 구분</th>
                    <th>현시번호</th>
                    <th>링 구분</th>
                    <th>현시번호</th>
                    <th>링 구분</th>
                    <th>현시번호</th>

                </thead>
                <tbody>
                  <tr>
                    <td>동일로</td>
                    <td>북</td>
                    <td>서울공릉초등학교 방면</td>

                    <td>2,3</td>
                    <td>A</td>
                    <td>2,3</td>
                    <td>A</td>
                    <td>2,3</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- //data-tbl-very -->
          </div>
          <!-- //modal-body -->
          <div class="modal-bottom">
            <a href="#" class="btn-modal-open ui primary basic button rounded">저장</a>
            <a href="#" rel="modal:close" class="ui secondary basic button rounded">취소</a>
          </div>
          <!-- //modal-bottom -->
        </div>
        <!-- //modal-bodybot-bind -->
      </div>
      <!-- //modal-container -->
    </div>
    <!-- //modal -->

    <a href="#ex" type="button" class="btn-modal-open screen-out"> 퍼블리싱 확인용 버튼 </a>

    <script>
      // 퍼블리싱 확인용
      $(function () {
        setTimeout(function () {
          $('[href="#ex"]').trigger('click');
        }, 20);
      });
    </script>
