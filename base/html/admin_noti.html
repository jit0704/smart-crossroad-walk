<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>알림 설정 팝업</title>
    <script src="/base/js/lib/jquery-3.5.1.min.js"></script>
    <script src="/base/js/lib/jquery-ui.min.js"></script>
    <script src="/base/js/lib/semantic.min.js"></script>
    <script src="/base/js/lib/jquery.modal.min.js"></script>
    <!-- includeHTML.js : 퍼블리싱 확인용 include -->
    <script src="/base/js/common/includeHTML.js"></script>
    <script src="/base/js/common/ui.js"></script>
    <link rel="stylesheet" href="/base/css/common.css" />
  </head>
  <body>
    <div id="ex" class="modal">
      <div class="modal-container w427">
        <div class="modal-header">
          <span class="tit">알림 설정</span>
        </div>
        <!-- //modal-header -->
        <div class="modal-body">
          <div class="modal-noti-wrap">
            <span class="noti-control">
              <em>전체 알림</em>
              <label class="slider-switch lg">
                <input type="checkbox" />
                <i class="slider"></i>
              </label>
            </span>
            <!-- //noti-control -->
            <em class="modal-body-sub-tit">돌발 유형 별 알림</em>
            <div class="data-tbl">
              <table>
                <colgroup>
                  <col style="width: 30%" />
                  <col style="width: 70%" />
                </colgroup>
                <tbody>
                  <tr>
                    <th>정지</th>
                    <td>
                      <label class="slider-switch lg">
                        <input type="checkbox" />
                        <i class="slider"></i>
                      </label>
                    </td>
                  </tr>
                  <tr>
                    <th>보행자</th>
                    <td>
                      <label class="slider-switch lg">
                        <input type="checkbox" />
                        <i class="slider"></i>
                      </label>
                    </td>
                  </tr>
                  <tr>
                    <th>역주행</th>
                    <td>
                      <label class="slider-switch lg">
                        <input type="checkbox" />
                        <i class="slider"></i>
                      </label>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- //data-tbl -->
          </div>
          <!-- //modal-noti-wrap -->
        </div>
        <!-- //modal-body -->
        <div class="modal-bottom">
          <button class="ui primary basic button rounded">저장</button>
          <button class="ui secondary basic button rounded">취소</button>
        </div>
        <!-- //modal-bottom -->
      </div>
      <!-- //modal-container -->
    </div>
    <!-- //modal -->

    <a href="#ex" type="button" class="btn-modal-open screen-out"> 퍼블리싱 확인용 버튼 </a>

    <script>
      // 퍼블리싱 확인용
      $(function () {
        setTimeout(function () {
          $('.btn-modal-open').trigger('click');
        }, 20);
      });
    </script>
  </body>
</html>
