<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>카메라 정보 설정 추가</title>
    <script src="/base/js/lib/jquery-3.5.1.min.js"></script>
    <script src="/base/js/lib/jquery-ui.min.js"></script>
    <script src="/base/js/lib/semantic.min.js"></script>
    <script src="/base/js/lib/jquery.modal.min.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="http://map.ngii.go.kr/emap/js/map/OpenLayers-6.4.3.js"></script>
    <script src="http://map.ngii.go.kr/nps/common/lib/proj4js/proj4.js"></script>
    <script src="http://map.ngii.go.kr/openapi/wmts_ngiiMap_v6.4.3.js?apikey=04trYP9_xwLAfALjwZ-B8g"></script>
    <!-- includeHTML.js : 퍼블리싱 확인용 include -->
    <script src="/base/js/common/includeHTML.js"></script>
    <script src="/base/js/common/ui.js"></script>
    <link rel="stylesheet" href="http://map.ngii.go.kr/emap/css/map/OpenLayers-6.4.3.css" />
    <link rel="stylesheet" href="/base/css/common.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- GNB -->
      <nav class="gnb" include-html="/base/html/common/gnb.html"></nav>

      <main class="ly-container">
        <div id="map1" class="ly-map map-setting">
          <!-- 화면 위치 -->
          <div class="ui breadcrumb">
            <i class="home icon"></i>
            <i class="right angle icon divider"></i>
            <span class="section">교차로</span>
            <i class="right angle icon divider"></i>
            <div class="section">시스템 관리</div>
            <i class="right angle icon divider"></i>
            <div class="active section">카메라 관리</div>
            <i class="right angle icon divider"></i>
            <div class="section">지점 Map 설정</div>
          </div>

          <!-- 지도 타입 선택 -->
          <div class="map-type">
            <label>
              <input type="radio" checked name="maptype" />
              <span>일반지도</span>
            </label>
            <label>
              <input type="radio" name="maptype" />
              <span>위성지도</span>
            </label>
          </div>
          <!-- //지도 타입 선택 -->

          <!-- 카메라 정보 설정 추가 팝업 : 팝업 위치는 ly-map Div의 자식요소가 되어야 합니다.  -->
          <div id="ex" class="modal">
            <div class="modal-container medium">
              <div class="modal-header">
                <span class="tit">카메라 정보 설정</span>
              </div>
              <!-- //modal-header -->
              <div class="modal-bodybot-bind">
                <div class="modal-body">
                  <div class="data-tbl">
                    <table>
                      <colgroup>
                        <col style="width: 20%" />
                        <col style="width: 30%" />
                        <col style="width: 20%" />
                        <col style="width: 30%" />
                      </colgroup>
                      <tbody>
                        <tr>
                          <th>구역</th>
                          <td class="pdr-20">
                            <div class="ui input rounded">
                              <input type="text" disabled />
                            </div>
                          </td>
                          <th class="pdl-15">지점</th>
                          <td>
                            <div class="ui input rounded">
                              <input type="text" disabled />
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <th>지점 주소</th>
                          <td colspan="3">
                            <div class="ui input rounded">
                              <input type="text" disabled />
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <th>지점 ID</th>
                          <td class="pdr-20">
                            <div class="ui input rounded">
                              <input type="text" disabled />
                            </div>
                          </td>
                          <th class="pdl-15">카메라 ID</th>
                          <td>
                            <div class="ui input rounded">
                              <input type="text" />
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <th>카메라 명</th>
                          <td class="pdr-20">
                            <div class="ui input rounded">
                              <input type="text" />
                            </div>
                          </td>
                          <th class="pdl-15">촬영 방향</th>
                          <td>
                            <div class="selectbox-wrap rounded">
                              <select>
                                <option value="">선택</option>
                                <option value="">아이템1</option>
                                <option value="">아이템2</option>
                              </select>
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <th>채널</th>
                          <td class="pdr-20">
                            <div class="selectbox-wrap rounded">
                              <select>
                                <option value="">선택</option>
                                <option value="">아이템1</option>
                                <option value="">아이템2</option>
                              </select>
                            </div>
                          </td>
                          <th class="pdl-15">인식 거리</th>
                          <td>
                            <div class="selectbox-wrap rounded">
                              <select>
                                <option value="">선택</option>
                                <option value="">아이템1</option>
                                <option value="">아이템2</option>
                              </select>
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <th>IP 주소</th>
                          <td colspan="3">
                            <div class="ui input rounded">
                              <input type="text" />
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <th>RTSP 주소</th>
                          <td colspan="3">
                            <div class="ui input rounded">
                              <input type="text" />
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <th>해상도</th>
                          <td class="pdr-20">
                            <div class="resolution-info">
                              <div class="ui input rounded">
                                <input type="text" />
                              </div>
                              <i>x</i>
                              <div class="ui input rounded">
                                <input type="text" />
                              </div>
                            </div>
                          </td>
                          <th class="pdl-15">각도</th>
                          <td>
                            <div class="ui input rounded">
                              <input type="text" />
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <th>위도</th>
                          <td class="pdr-20">
                            <div class="ui input rounded">
                              <input type="text" />
                            </div>
                          </td>
                          <th class="pdl-15">경도</th>
                          <td>
                            <div class="ui input rounded">
                              <input type="text" />
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <!-- //data-tbl -->

                  <div class="button-group-only-right">
                    <div class="bind">
                      <button class="ui primary basic button rounded">저장</button>
                      <button class="ui secondary basic button rounded">취소</button>
                    </div>
                  </div>
                  <!-- //button-group-only-right -->

                  <em class="modal-body-sub-tit">연동 도로 정보</em>
                  <div class="data-tbl-very md">
                    <table class="ui very basic table md is-chkbox">
                      <colgroup>
                        <col style="width: 72px" />
                        <col />
                        <col />
                        <col />
                        <col />
                      </colgroup>
                      <thead>
                        <tr>
                          <th>선택</th>
                          <th>도로 ID</th>
                          <th>도로 명</th>
                          <th>방향</th>
                          <th>방향 명</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>
                            <div class="ui checkbox primary-chkbox txt-none c-bluesky">
                              <input type="checkbox" />
                              <label></label>
                            </div>
                          </td>
                          <td>100101</td>
                          <td>동일로</td>
                          <td>북</td>
                          <td>서울공릉초등학교 방면</td>
                        </tr>
                        <tr>
                          <td>
                            <div class="ui checkbox primary-chkbox txt-none c-bluesky">
                              <input type="checkbox" />
                              <label></label>
                            </div>
                          </td>
                          <td>100101</td>
                          <td>동일로</td>
                          <td>북</td>
                          <td>서울공릉초등학교 방면</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <!-- //data-tbl-very -->
                </div>
                <!-- //modal-body -->
                <div class="modal-bottom">
                  <button class="ui primary basic button rounded">저장</button>
                  <button class="ui secondary basic button rounded">취소</button>
                </div>
                <!-- //modal-bottom -->
              </div>
              <!-- //modal-bodybot-bind -->
            </div>
            <!-- //modal-container -->
          </div>
          <!-- //modal -->
        </div>
        <!-- //ly-map -->
      </main>
      <!-- //ly-container -->

      <footer class="ly-copyright" include-html="/base/html/common/footer.html"></footer>
    </div>
    <!-- //wrapper -->

    <a href="#ex" type="button" class="no-dimed-btn-modal-open" style="position: absolute; top: 40%; left: 40%; color: red; font-size: 25px">
      모달 팝업 호출 확인용 버튼
    </a>

    <script>
      // map init
      window.onload = function () {
        var map1 = new ngii_wmts.map('map1', { zoom: 6 });
      };
    </script>
  </body>
</html>
