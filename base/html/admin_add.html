<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>관리자 등록 팝업</title>
    <script src="/base/js/lib/jquery-3.5.1.min.js"></script>
    <script src="/base/js/lib/jquery-ui.min.js"></script>
    <script src="/base/js/lib/semantic.min.js"></script>
    <script src="/base/js/lib/jquery.modal.min.js"></script>
    <!-- includeHTML.js : 퍼블리싱 확인용 include -->
    <script src="/base/js/common/includeHTML.js"></script>
    <script src="/base/js/common/ui.js"></script>
    <link rel="stylesheet" href="/base/css/common.css" />
  </head>
  <body>
    <div id="ex" class="modal">
      <div class="modal-container medium">
        <div class="modal-header">
          <span class="tit">관리자 등록</span>
        </div>
        <!-- //modal-header -->
        <div class="modal-body">
          <div class="data-tbl">
            <table>
              <colgroup>
                <col style="width: 20%" />
                <col />
                <col style="width: 150px" />
              </colgroup>
              <tbody>
                <tr>
                  <th>관리자 ID</th>
                  <td>
                    <div class="ui input rounded">
                      <input type="text" />
                    </div>
                  </td>
                  <td class="pdl-15">
                    <!-- 231021 인라인 스타일 삭제 및 overlap 클래스명 추가  -->
                    <button class="ui secondary basic button rounded overlap">중복확인</button>
                  </td>
                </tr>
                <tr>
                  <th>관리자 명</th>
                  <td colspan="2">
                    <div class="ui input rounded">
                      <input type="text" />
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>이메일 주소</th>
                  <td>
                    <div class="ui input rounded">
                      <input type="text" />
                    </div>
                  </td>
                  <td class="pdl-15">
                    <!-- 231021 인라인 스타일 삭제 및 overlap 클래스명 추가  -->
                    <button class="ui secondary basic button rounded overlap">중복확인</button>
                  </td>
                </tr>
                <tr>
                  <th>전화번호</th>
                  <td colspan="2">
                    <div class="ui input rounded">
                      <input type="text" />
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- //data-tbl -->
        </div>
        <!-- //modal-body -->
        <div class="modal-bottom">
          <button class="ui primary basic button rounded">저장</button>
          <button class="ui secondary basic button rounded">취소</button>
        </div>
        <!-- //modal-bottom -->
      </div>
      <!-- //modal-container -->
    </div>
    <!-- //modal -->

    <a href="#ex" type="button" class="btn-modal-open screen-out"> 퍼블리싱 확인용 버튼 </a>

    <script>
      // 퍼블리싱 확인용
      $(function () {
        setTimeout(function () {
          $('.btn-modal-open').trigger('click');
        }, 20);
      });
    </script>
  </body>
</html>
