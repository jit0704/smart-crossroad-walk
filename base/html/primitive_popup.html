<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Excel Down 검색 조건 팝업</title>
    <script src="/base/js/lib/jquery-3.5.1.min.js"></script>
    <script src="/base/js/lib/jquery-ui.min.js"></script>
    <script src="/base/js/lib/semantic.min.js"></script>
    <script src="/base/js/lib/jquery.modal.min.js"></script>
    <!-- includeHTML.js : 퍼블리싱 확인용 include -->
    <script src="/base/js/common/includeHTML.js"></script>
    <script src="/base/js/common/ui.js"></script>
    <link rel="stylesheet" href="/base/css/common.css" />
    <link rel="stylesheet" href="/base/css/is.css" />
  </head>
  <body>
    <div id="ex" class="modal">
      <div class="modal-container w508">
        <div class="modal-header">
          <span class="tit">Excel Down 검색 조건</span>
        </div>
        <!-- //modal-header -->
        <div class="modal-body">
          <div class="data-tbl">
            <table>
              <colgroup>
                <col style="width: 20%" />
                <col />
              </colgroup>
              <tbody>
                <tr>
                  <th class="txt-center">분석기간</th>
                  <td>
                    <div class="filter-grouop">
                      <!-- 달력 날짜 초기화는 맨 아래 스크립트 참고   -->
                      <div class="date-group type2">
                        <input type="date" class="input-date" data-start="date-start" />
                        <i>~</i>
                        <input type="date" class="input-date" data-end="date-end" />
                      </div>
                      <!-- //date-group -->
                    </div>
                    <!-- //filter-grouop -->
                  </td>
                </tr>
              </tbody>
            </table>
            <p class="txt-condition">분석 기간에 대해서는 1년까지 가능합니다</p>
          </div>
        </div>
        <!-- //modal-body -->
        <div class="modal-bottom">
          <button class="ui primary basic button rounded">추출</button>
          <button class="ui secondary basic button rounded">취소</button>
        </div>
        <!-- //modal-bottom -->
      </div>
      <!-- //modal-container -->
    </div>
    <!-- //modal -->

    <a href="#ex" type="button" class="btn-modal-open screen-out"> 퍼블리싱 확인용 버튼 </a>

    <script>
      // 퍼블리싱 확인용
      $(function () {
        // 달력 날짜 초기화
        function dateInit() {
          return new Date().toISOString().substring(0, 10);
        }
        $('[data-start="date-start"]').attr('value', dateInit());
        $('[data-end="date-end"]').attr('value', dateInit());

        setTimeout(function () {
          $('.btn-modal-open').trigger('click');
        }, 20);
      });
    </script>
  </body>
</html>
