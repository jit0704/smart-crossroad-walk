<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>돌발 상태 확인 팝업</title>
    <script src="/base/js/lib/jquery-3.5.1.min.js"></script>
    <script src="/base/js/lib/jquery-ui.min.js"></script>
    <script src="/base/js/lib/semantic.min.js"></script>
    <script src="/base/js/lib/jquery.modal.min.js"></script>
    <!-- includeHTML.js : 퍼블리싱 확인용 include -->
    <script src="/base/js/common/includeHTML.js"></script>
    <script src="/base/js/common/ui.js"></script>
    <link rel="stylesheet" href="/base/css/common.css" />
    <link rel="stylesheet" href="/base/css/is.css" />
  </head>
  <body>
    <div id="ex" class="modal">
      <div class="modal-container w466">
        <div class="modal-header">
          <span class="tit">돌발 상태 확인</span>
        </div>
        <!-- //modal-header -->
        <div class="modal-body">
          <div class="outbreak-situation">
            <em>선택한 돌발 상태에 대한 검지 유형을 선택해 주세요.</em>
            <div class="geomji-type">
              <div class="ui checkbox primary-chkbox c-bluesky">
                <input id="choice1" name="geomji" type="radio" />
                <label for="choice1">정검지</label>
              </div>
              <div class="ui checkbox primary-chkbox c-bluesky">
                <input id="choice2" name="geomji" type="radio" />
                <label for="choice2">타 유형 검지</label>
              </div>
              <div class="ui checkbox primary-chkbox c-bluesky">
                <input id="choice3" name="geomji" type="radio" />
                <label for="choice3">오검지</label>
              </div>
            </div>
            <!-- //geomji-type -->
          </div>
          <!-- //outbreak-situation -->
        </div>
        <!-- //modal-body -->
        <div class="modal-bottom">
          <button class="ui primary basic button rounded">확인</button>
          <button class="ui secondary basic button rounded">취소</button>
        </div>
        <!-- //modal-bottom -->
      </div>
      <!-- //modal-container -->
    </div>
    <!-- //modal -->

    <a href="#ex" type="button" class="btn-modal-open screen-out"> 퍼블리싱 확인용 버튼 </a>

    <script>
      // 퍼블리싱 확인용
      $(function () {
        setTimeout(function () {
          $('.btn-modal-open').trigger('click');
        }, 20);
      });
    </script>
  </body>
</html>
