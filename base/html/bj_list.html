<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>배치 작업 목록</title>
    <script src="/base/js/lib/jquery-3.5.1.min.js"></script>
    <script src="/base/js/lib/jquery-ui.min.js"></script>
    <script src="/base/js/lib/semantic.min.js"></script>
    <script src="/base/js/lib/jquery.modal.min.js"></script>
    <!-- includeHTML.js : 퍼블리싱 확인용 include -->
    <script src="/base/js/common/includeHTML.js"></script>
    <script src="/base/js/common/ui.js"></script>
    <link rel="stylesheet" href="/base/css/common.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- GNB -->
      <nav class="gnb" include-html="/base/html/common/gnb.html"></nav>

      <main class="ly-container">
        <div class="ly-sub">
          <div class="ly-setting">
            <div class="ui breadcrumb">
              <i class="home icon"></i>
              <i class="right angle icon divider"></i>

              <div class="section">배치 작업</div>
            </div>
            <!-- //breadcrumb -->

            <section class="filter-grouop">
              <div class="inner">
                <div class="ui input md label-none">

                <button type="button" class="btn-data-search">검색</button>
              </div>
              <!-- //inner -->
            </section>
            <!-- //filter-grouop -->

            <section class="button-function-group">
              <div class="left">
                <div class="ui basic buttons">
                  <button class="ui secondary basic button rounded">추가</button>

              </div>
              <!-- //left -->
              <div class="right">
                <button class="ui primary basic button rounded">Excel Down</button>
              </div>
            </section>
            <!-- //button-function-group -->

            <div class="data-tbl-very">

                  <col style="width: 72px" />
                  <col style="width: 56px" />
                  <col />
                  <col />
                  <col />
                  <col />
                  <col />
                  <col />
                  <col />
                </colgroup>
                <thead>
                  <tr>
                    <th>
                      <div class="ui checkbox primary-chkbox txt-none c-navy">
                        <input type="checkbox" />
                        <label></label>
                      </div>
                    </th>
                    <th>No</th>
                    <th>배치작업 ID</th>
                    <th>실행 종류</th>
                    <th>실행 주기</th>
                    <th>내용</th>
                    <th>최종 실행</th>
                    <th>실행 상태</th>
                    <th>수정일시</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <div class="ui checkbox primary-chkbox txt-none c-bluesky">
                        <input type="checkbox" />
                        <label></label>
                      </div>
                    </td>
                    <td>1</td>
                    <td>CenterClientSocketJob</td>
                    <td>C</td>
                    <td>00/5 * * * ?</td>
                    <td>CenterClientSocketJob</td>
                    <td>2021-06-07 12:31:33</td>
                    <td>Y</td>
                    <td>2021-06-07 12:31:33</td>
                  </tr>
                  <tr>
                    <td>
                      <div class="ui checkbox primary-chkbox txt-none c-bluesky">
                        <input type="checkbox" />
                        <label></label>
                      </div>
                    </td>
                    <td>2</td>
                    <td>CenterClientSocketJob</td>
                    <td>C</td>
                    <td>00/5 * * * ?</td>
                    <td>CenterClientSocketJob</td>
                    <td>2021-06-07 12:31:33</td>
                    <td>Y</td>
                    <td>2021-06-07 12:31:33</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- //data-tbl-very -->

            <div class="paging-group" include-html="/base/html/common/paging.html"></div>
            <!-- //paging-group -->
          </div>
          <!-- //ly-setting -->
        </div>
        <!-- //ly-sub -->
      </main>
      <!-- //ly-container -->

      <footer class="ly-copyright c-white" include-html="/base/html/common/footer.html"></footer>
